<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- START MAIN -->
    <main>
        <!-- Start Ticket Generator -->
        <div class="ticket-generator">
            <h2>Calcola il prezzo del tuo biglietto</h2>

            <!-- Start Ticket Form -->
            <div class="ticket-form">
                <!-- Start Ticket Generator Form -->
                <div class="ticket-generator-form">
                    <!-- Start Input -->
                    <div>
                        <label for="ticket-generator-name">Nome Cognome</label> <br>
                        <input id="ticket-generator-name" type="text" placeholder="Nome e Cognome">
                    </div>
                    <!-- End Input -->

                    <!-- Start Input -->
                    <div>
                        <label for="ticket-generator-km">Km da percorrere</label> <br>
                        <input id="ticket-generator-km" type="number" placeholder="Km da percorrere">
                    </div>
                    <!-- End Input -->

                    <!-- Start Input -->
                    <div>
                        <label for="ticket-generator-age">Fascia d'et√†</label> <br>
                        <select id="ticket-generator-age">
                            <option hidden value="">-- select element --</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    <!-- End Input -->
                </div>
                <!-- End Ticket Generator Form -->

                <!-- Start Buttons -->
                <button id="generate-button" class="btn">Genera</button>
                <button id="cancel-button" class="btn">Annulla</button>
                <!-- End Buttons -->

            </div>
            <!-- End Ticket Form -->
        </div>
        <!-- End Ticket Generator -->

        <div class="my-ticket">
            <h2>Il tuo biglietto</h2>

            <!-- Start Ticket Details -->
            <div id="ticket-visible" class="ticket-details">
                <h3>Dettaglio passeggeri</h3>

                <!-- Start Passenger Details -->
                <div class="passenger-details">
                    <div>
                        <div class="ticket-title">Nome passeggero</div>
                        <div id="ticket-user-name"></div>
                    </div>

                    <div>
                        <div class="ticket-title">Offerta</div>
                        <div id="ticket-user-offer"></div>
                    </div>

                    <div>
                        <div class="ticket-title">Carrozza</div>
                        <div id="ticket-user-number"></div>
                    </div>

                    <div>
                        <div class="ticket-title">Codice CP</div>
                        <div id="ticket-user-code"></div>
                    </div>

                    <div>
                        <div class="ticket-title">Costo biglietto</div>
                        <div id="ticket-user-price"></div>
                    </div>
                </div>
                <!-- Start Passenger Details -->
            </div>
            <!-- End Ticket Details -->

        </div>
    </main>
    <!-- END MAIN -->
    

    <script src="js/script.js"></script>
</body>
</html>
